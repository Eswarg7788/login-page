<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>signup form</h1>
    <form action="./welcome.html">
    <input type="text" name="fn" placeholder="first name" required>
    <input type="text" name="mn" placeholder="Middle name" >
    <input type="text" name="ln" placeholder="Last name" required><br>
    <input type="date"><br>
    <input type="number" name="age" placeholder="enter ur age" min="20" step="1" ><br>
    <input type="number" name="contact" placeholder="enter the contact number" required><br>
    <input type="email" name="mailid" placeholder="enter ur mail"><br>
    <label> Gender</label><br>
    <input type="radio" name="gender" id="m">
    <label for="m">Male</label>
    <input type="radio" name="gender" id="F">

    <label for="F">Female</label>
    <input type="radio" name="gender" id="O" checked>

    <label for="O">others</label><br>

    <input type="checkbox" id="n1" name="n" checked>
    <label for="n1">sms</label>
    <input type="checkbox" id="n2" name="n">
    <label for="n2">mail</label><br>
    <label>Technical skills</label><br>
    <label for="py">python</label><br>
    <input type="range" ><br>
    <input type="submit" value="signup">
    <textarea name="address" id="a" cols="30" rows="10"></textarea>
    <input type="reset" >
</form>

</body>
</html>
